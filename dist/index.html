<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<script src="https://kit.fontawesome.com/e80e54bf1e.js" crossorigin="anonymous"></script>
	<title>Main Page</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
    <div class="header__top top-header">
        <div class="top-header__container">
            <div class="top-header__menu menu">
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">О нас</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Оплата и доставка</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Новости</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
                    </ul>
                </nav>
            </div>

            <div class="top-header__user user">
                <a href="" class="_icon-user"></a>
                <a href="" class="user__personal">Личный Кабинет</a>
                <button type="button" class="icon-menu"><span></span></button>
            </div>
        </div>
    </div>

    <div class="header__body body-header">
        <div class="body-header__container">
            <a href="" class="body-header__logo">
                <img src="img/logo.svg" alt="Logo">
            </a>
            <div class="body-header__search">
                <form action="#" class="search-header">
                    <button type="submit" class="search-header__button _icon-search"></button>
                    <input class="search-header__input" type="text" autocomplete="off" name="form[]" data-error="Error"
                        placeholder="Поиск">
                </form>
            </div>
            <div class="body-header__actions actions-header">
                <div class="actions-header__location location-header">
                    <a href="" class="location-header__icon _icon-location"></a>
                    <a href="" class="location-header__city">Москва</a>
                </div>
                <div class="actions-header__phones phones-header">
                    <div class="phones-header__items">
                        <div class="phones-header__item">
                            <a href="tel:88007774967" class="phones-header__phone">8-800-777-49-67</a>
                            <button class="phones-header__arrow _icon-arrow-down" type="button"></button>
                            <ul class="phones-header__list">
                                <li><a href="tel:88007774968" class="phones-header__phone">8-800-777-49-68</a></li>
                                <li><a href="tel:88007774969" class="phones-header__phone">8-800-777-49-69</a></li>
                                <li><a href="tel:88007774970" class="phones-header__phone">8-800-777-49-70</a></li>
                                <li><a href="tel:88007774971" class="phones-header__phone">8-800-777-49-71</a></li>
                            </ul>
                        </div>
                    </div>

                    <button class="phones-header__callback" type="button">Заказать звонок</button>
                </div>
                <a href="" class="actions-header__favorite _icon-favorite" type="button"></a>
                <div class="actions-header__cart cart-header">
                    <div class="cart-header__icon _icon-cart"><span>0</span></div>
                    <div class="cart-header__body">
                        <div class="cart-header_total">0 р.</div>
                        <a href="" class="cart-header__link">Оформить заказ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <div class="header__catalog catalog-header"></div>
</header>
		<main class="page">



		</main>
		<footer></footer>
	</div>
	<script src="js/app.min.js"></script>

</html>
